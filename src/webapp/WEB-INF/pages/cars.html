<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
<div>
    <h1>Show cars</h1>

    <table border="1">
        <tr>
        <th>brandCar</th>
        <th>modelCar</th>
        <th>speedCar</th>
        </tr>
        <tr th:each="car : ${listCars}">
            <td th:text="${car.brandCar}"> Brand</td>
            <td th:text="${car.modelCar}"> model</td>
            <td th:text="${car.speedCar}"> model</td>
        </tr>

    </table>
</div>
</body>
</html>
